<!DOCTYPE html>
<html>
<head>
<title>AI Chatbot</title>
<style>
body {
    font-family: Arial;
    background: #f4f6f9;
}
.chat-container {
    width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px gray;
}
.messages {
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ddd;
    padding: 10px;
}
input {
    width: 75%;
    padding: 10px;
}
button {
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
}
button {
    padding: 6px 10px;
    margin-right: 5px;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<div class="chat-container">
    <h3>AI Chatbot</h3>
    <div class="messages" id="chat"></div>
    <input type="text" id="userInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
let lastMessage = "";
let lastIntent = "";
let lastConfidence = 0;

function sendMessage(){
    let message = document.getElementById("userInput").value;
    let chatBox = document.getElementById("chat");

    if(message.trim() === "") return;

    lastMessage = message;

    chatBox.innerHTML += "<p><b>You:</b> " + message + "</p>";

    fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
    })
    .then(response => response.json())
    .then(data => {

        lastIntent = data.intent;
        lastConfidence = data.confidence;

        // Unique ID for this response block
        let feedbackId = "feedback_" + Date.now();

        chatBox.innerHTML += `
            <p><b>Bot:</b> ${data.response}</p>
            <div id="${feedbackId}">
                <button onclick="sendFeedback(1, '${feedbackId}')">üëç Helpful</button>
                <button onclick="sendFeedback(0, '${feedbackId}')">üëé Not Helpful</button>
            </div>
        `;

        chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("userInput").value = "";
}

function sendFeedback(rating, feedbackId){

    fetch("/feedback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            message: lastMessage,
            intent: lastIntent,
            confidence: lastConfidence,
            rating: rating
        })
    })
    .then(response => response.json())
    .then(data => {
        // Disable buttons after clicking
        document.getElementById(feedbackId).innerHTML =
            rating === 1 ? "<p>Thank you for your feedback!</p>"
                         : "<p>Feedback noted. We'll improve!</p>";
    });
}
</script>


</body>
</html>
